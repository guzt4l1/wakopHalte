<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="src/app.js" async></script>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar" x-data>
      <a href="#" class="navbar-logo">Warkop<span>Halte</span>.</a>

      <div class="navbar-nav">
        <a href="./index.html">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="./menu.html">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="shopping-cart-button">
          <i data-feather="shopping-cart"></i>
          <span class="qty-note" x-text="$store.cart.qty"></span>
        </a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Shopping Cart start -->
      <div class="shopping-cart">
        <template x-for="(item , index) in $store.cart.items" x-key="index">
          <div class="cart-item">
            <img :src="`img/menu/${item.img}`" :alt="item.name" />
            <div class="item-detail">
              <h3 x-text="item.name"></h3>
              <div class="item-price">
                <span x-text="rupiah(item.price)"></span>
                <button id="remove" @click="$store.cart.remove(item.id)">
                  &minus;
                </button>
                <span x-text="item.qty"></span>
                <button id="add" @click="$store.cart.add(item)">&plus;</button
                >&equals;
                <span x-text="rupiah(item.total)"></span>
              </div>
            </div>
          </div>
        </template>
        <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem">
          Belanjaan Anda Masih Kosong!!!
        </h4>
        <h4 x-show="$store.cart.items.length">
          Total : <span x-text="rupiah($store.cart.total)"></span>
        </h4>
        <div class="form-container">
          <button
            class="checkout-button"
            type="button"
            id="checkout-button"
            x-show="$store.cart.items.length"
            @click="$store.cart.chekout()"
          >
            Checkout
          </button>
        </div>
      </div>
      <!-- Shopping Cart end -->
    </nav>
    <!-- Navbar end -->

    <!-- Menu Section start -->
    <section id="menu" class="menu" x-data="offlineProduct">
      <h2><span>Menu</span> Kami</h2>

      <div class="row">
        <template x-for="(item, index) in items " x-key="index">
          <div class="menu-card">
            <button @click.prevent="$store.cart.add(item)">
              <img
                :src="`img/menu/${item.img}`"
                :alt="item.name"
                class="menu-card-img"
              />
            </button>
            <h3 class="menu-card-title">
              - <span x-text="item.name"></span> -
            </h3>
            <p class="menu-card-price" x-text="rupiah(item.price)"></p>
          </div>
        </template>
      </div>
    </section>
    <!-- Menu Section end -->

    <!-- Footer start -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
      </div>

      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">guztAli</a>. | &copy; 2024.</p>
      </div>
    </footer>
    <!-- Footer end -->
    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
